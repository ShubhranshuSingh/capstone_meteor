<template name="item">
	<div class="container">
		<div class="row">
			
			<div class="col-lg-4">
				<div class="well">
					<h1><i class="fa fa-rupee"></i> {{price}}</h1>
					<h3> Location - {{city}}, {{state}} </h3>
					<h4> Posted On - {{showdate createdAt}}</h4>
				</div>
				<div class="well profile">
					{{#if currentUser}}
						<img src="http://placehold.it/700x400" class="img-circle thumb" />
						<h1> Seller - {{name user_id}}</h1>
						<h3> Email - {{mail user_id}}</h3>
					{{else}}
						<h2> Login to contact the seller</h2>
					{{/if}}
				</div>
			</div>

			<div class="col-lg-8">
				<img src="{{c.url public_id}}" class="img-responsive">

				<div class="title well">
					<h2>{{title}}</h2>
					<h3>Condition: {{cond _id}}
					</h3>
				</div>
				<div class="description well">
					<p> {{desc}} </p>
				</div>		
			</div>

		</div>
	</div>
</template>
