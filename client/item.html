<template name="item">
	<div class="container">
		<div class="row">
			
			<div class="col-lg-4">
				<div class="well">
					<h1><i class="fa fa-rupee"></i> {{price}}</h1>
					<h3> Location - {{location}} </h3>
				</div>
				<div class="well profile">
					<img src="http://placehold.it/700x400" class="img-circle thumb" />
					<h1> Seller - {{name user_id}}</h1>
					<h3> Email - {{mail user_id}}</h3>
				</div>
			</div>

			<div class="col-lg-8">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
						<img src="http://placehold.it/900x400">
					</div>

					<div class="item">
						<img src="http://placehold.it/900x400">
					</div>

					<div class="item">
						<img src="http://placehold.it/900x400">
					</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>		

				<div class="title well">
					<h2>{{title}}</h2>
					<h3>Condition: {{cond _id}}
					</h3>
				</div>
				<div class="description well">
					<p> {{desc}} </p>
				</div>		
			</div>

		</div>
	</div>
</template>
