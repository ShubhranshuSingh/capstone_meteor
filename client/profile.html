<template name = 'profile'>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 bound">
					<img src="http://placehold.it/700x400" class="img-circle thumb" />
					<h1> {{name}} </h1>
					<h3>  {{mail}} </h3>
			</div>
			<div class="col-lg-8">
				<nav class="addpad">
					<ul class="nav nav-tabs">
						<li role="presentation" class="active"><a href="/user/{{currentUser._id}}">Active Ads</a></li>
						<li role="presentation"><a href="/user/{{currentUser._id}}/sold">Sold Items</a></li>
					</ul>
				</nav>
				{{#if active}}
					{{> active_items}}
				{{else}}
					{{> sold_items}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
