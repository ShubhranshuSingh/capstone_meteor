<template name = 'active_items'>	
	{{#each item}}
		<div class="col-lg-4 col-md-6 mb-4">
			<div class="thumbnail" id="{{_id}}">
	  	 		<a href="/item/{{_id}}"><img class="js-image thumbnail-img"  src="{{c.url public_id}}" alt="700x400" /></a> 
	  			
		  		<div class="caption">
		  			<h2> {{title}} </h2>
		  			<h3>Price: <i class="fa fa-rupee"></i> {{price}}</h3>
		        	<h4><i class="fa fa-map-marker"></i> {{city}}, {{state}}</h4>
		        	<h4>Condition: {{use}} </h4>
		        	<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#Modal_warn"> Delete </button>

		        	<div class="modal fade" id="Modal_warn" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="ModalLabel">Delete Ad</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									Are you sure you want to delete this ad?
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-danger js-del">Delete</button>
								</div>
							</div>
						</div>
					</div>
		     	</div>
	     	</div>
		</div>
	{{/each}}

</template>
