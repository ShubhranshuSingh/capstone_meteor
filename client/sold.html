<template name='sold_items'>
	{{#each item}}
		<div class="col-lg-4 col-md-6 mb-4">
			<div class="thumbnail" id="{{_id}}">
	  	 		<img class="js-image thumbnail-img"  src="http://placehold.it/700x400" alt="700x400" /> 
	  			
		  		<div class="caption">
		  			<h2> {{title}} </h2>
		  			<h3>Price: <i class="fa fa-rupee"></i> {{price}}</h3>
		        	<p>
		        		{{desc}}
		        	</p>
		        	<h4><i class="fa fa-map-marker"></i> {{location}}</h4>
		        	<h4>Condition: {{use}} </h4>
		        	<h5> Sold On: {{showdate createdAt}}</h5>
		        </div>
		    </div>
		</div>
	{{/each}}
</template>
